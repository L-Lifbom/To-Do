<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="src/style/index.css">
  <script src="https://kit.fontawesome.com/8f932c8a25.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="input-container">
    <div class="input-list">
      <input type="text" placeholder="Input Task..." id="add-input">
      <i class="fa-solid fa-circle-plus" id="add-btn"></i>
    </div>
  </section>

  <section class="todo-container">
    <div class="todo-list"></div>
    <div class="todo-footer">
      <button id="delete-all-btn">Delete all tasks</button>
    </div>
  </section>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
