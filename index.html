<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="src/style/index.css">
  <script src="https://kit.fontawesome.com/8f932c8a25.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="input-container">
    <div class="input-list">
      <input type="text" placeholder="Input Task..." id="input-add">
      <i class="fa-solid fa-circle-plus" id="btn-add"></i>
    </div>
  </section>

  <section class="todo-container">
    <section class="todo-list">

      <div class="todo-box" id="">
        <i class="fa-regular fa-square" id="check-toggle"></i>
        <input type="text" id="check-text" readonly>
        <i class="fa-solid fa-pen-to-square" id="check-edit"></i>
        <i class="fa-regular fa-circle-xmark" id="check-remove"></i>
      </div>

    </section>
    <button id="delete-all-btn">clear tasks</button>
  </section>

  <script type="module" src="dist/main.js"></script>
</body>
</html>
